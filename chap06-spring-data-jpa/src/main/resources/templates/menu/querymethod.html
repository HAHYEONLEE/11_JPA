<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>querymethod</title>
</head>
<body>
    <h1>입력 가격을 초과하는 메뉴의 목록 조회</h1>
    <form action="/menu/search">
      <input type="number" name="menuPrice">원 초과의 메뉴 목록 조회
      <input type="submit">
    </form>
    <br>
    <br>

    <!--======================= 숙제 입니다 =================================-->

    <h1>입력 단어를 포함하는 메뉴의 목록 조회</h1>
    <form action="/menu/searchName">
        <input type="text" name="menuName">(을)를 포함하는 메뉴 목록 조회
        <input type="submit">
    </form>
    <br>
    <br>
    <h1>선택한 카테고리의 메뉴 목록 조회</h1>
    <form action="/menu/searchCategory">
        <label>선택한 </label>
        <select name="categoryCode" id="categoryCode"></select>카테고리의 메뉴 목록 조회
        <input type="submit">
    </form>
    <script>
        fetch('/menu/categoryList')
            .then(res => res.json())
            .then(data => {
                const $categoryCode = document.getElementById('categoryCode');
                for(let index in data) {
                    const $option = document.createElement('option');
                    $option.value = data[index].categoryCode;
                    $option.textContent = data[index].categoryName;

                    $categoryCode.append($option);
                }
            });
    </script>
    <br>
    <br>
    <h1>검색 단어 포함 입력 가격 미만인 메뉴의 목록 조회</h1>
    <form action="/menu/searchNameAndPrice">
        <input type="number" name="menuPrice">원 미만이며
        <input type="text" name="menuName">(을)를 포함하는 메뉴 목록 조회
        <input type="submit">
    </form>
</body>
</html>
